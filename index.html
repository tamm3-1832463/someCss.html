<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>an External CSS</title>
  </head>
  <body>
    <p id="p1">This is a paragraph in Times New Roman</p>
    <p id="p2">This is another paragraph in Arial</p>
    <img
      src="https://i.ytimg.com/vi/NjVQCHwACsE/hqdefault.jpg"
      alt="yeeman"
      id="p-50"
    />
    <img
      src="https://lh3.googleusercontent.com/proxy/cGWVkPBF6w6Y5mnNOFzVZkGwIUZhBLNYQT5LYbgRb6ja9MM2HoG6O_urjigaOmUYFOC6CeWa9maG1n3EvMEkBK019bqZpFI03vG9eSc"
      alt="sadness"
      id="p-50"
    />

    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1602748917828-c224ad56aed8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
        alt="cafe image"
        style="height: 400px; width: 500px; margin: auto"
      />
      <div class="centered">Centered Text</div>
    </div>

    <img
      src="https://i.ytimg.com/vi/vrqD0BJSyqI/hqdefault.jpg"
      alt="yee wars"
      id="i-20margin"
    />

    <span id="border-text">This text has a dotted border</span>
    <p id="floated-element">This text is floated right</p>
    <img
      src="https://images.unsplash.com/photo-1599636597137-e55f646e65a0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
      alt="unsplash image of the day"
      id="rounded-element"
    />
  </body>
</html>
